<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="relative">

    <div class="banner">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="Photo of the Earth">
    </div>

    <div class="wrapper content island-1-2 grid grid-middle">
      <h1 class="unit pad-t-1-2 yotta bold push-1-2 m-1-2 l-1">The Planet Earth</h1>

      <p class="paragraph unit push-1-2 m-1 l-1-2 xl-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>

      <div class="unit button xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <a class="unit btn bold mega btn-ghost" href="">Book a star cruise</a>
      </div>
    </div>

  </section>
</body>
</html>
