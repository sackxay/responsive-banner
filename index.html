<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div>

    <div class="banner">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="Photo of the Earth">
    </div>

    <div class="content island-1-2 grid grid-middle">
      <div class="unit">
        <h1 class="unit pad-t-1-2 yotta bold push-1-2">The Planet Earth</h1>

        <p class="unit push-1-2 xs-1 s-1 m-1-2 l-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>

      <div class="botton xs-1 s-1 m-1-2 l-1-2">
        <a class="unit btn tera btn-ghost grid-middle" href="">Book a star cruise</a>
      </div>
    </div>
  </div>

</body>
</html>
